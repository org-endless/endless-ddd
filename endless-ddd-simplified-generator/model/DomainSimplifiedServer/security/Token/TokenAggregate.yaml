author: Deng Haozhi
version: 2.0.0
groupId: org.endless
serviceName: DomainSimplifiedServer
rootPath: domain-simplified-server/domain-simplified-server-supporting
serviceSubPackage: supporting
contextName: security
domainName: Token
aggregateName: TokenAggregate
description: 令牌
fields:
  - name: tokenId
    type: String
    description: 令牌ID
    nullable: false
  - name: type
    type: TokenTypeEnum
    description: 令牌类型
    nullable: false
  - name: info
    type: TokenInfoValue
    description: 令牌信息
    nullable: false
values:
  - name: TokenInfoValue
    description: 令牌信息
    fields:
      - name: userId
        type: String
        description: 用户ID
        nullable: false
      - name: value
        type: String
        description: 令牌值
        nullable: false
      - name: ipAddress
        type: String
        description: 客户端IP地址
        nullable: false
      - name: userAgent
        type: String
        description: HTTP指纹
        nullable: false
      - name: issuedAt
        type: Long
        description: 令牌生成时间
        nullable: false
      - name: expiresAt
        type: Long
        description: 令牌过期时间
        nullable: false
enums:
  - name: TokenTypeEnum
    valueType: String
    description: 令牌类型
    fields:
      - name: code
        type: String
        description: 枚举代码
        nullable: false
      - name: description
        type: String
        description: 枚举描述
        nullable: false
    enumValues:
      - code: AUTHENTICATION
        description: 身份认证令牌
      - code: REFRESH
        description: 刷新令牌
methods:
  - name: isValid
    returnType: Boolean
    description: 令牌是否有效
    fields:
      - name: tokenId
        type: String
        description: Token ID
        nullable: false
  - name: refresh
    returnType: TokenAggregate
    description: 刷新令牌
    fields:
      - name: tokenId
        type: String
        description: Token ID
        nullable: false
