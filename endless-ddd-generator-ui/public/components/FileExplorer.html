<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>文件浏览器 - Endless DDD 代码生成器</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/components.css" rel="stylesheet" />
    <link
      href="../image/endless-favicon-16.svg"
      rel="icon"
      type="image/svg+xml" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .file-explorer-page {
        padding: 2rem 0;
      }

      .file-explorer-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .file-explorer-header {
        background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        color: white;
        padding: 1.5rem;
      }

      .file-explorer-content {
        padding: 2rem;
        min-height: 500px;
      }

      .file-tree {
        max-height: 600px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 1rem;
      }

      .file-tree-item {
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .file-tree-item:hover {
        background-color: #f8f9fa;
      }

      .file-tree-item.selected {
        background-color: #e3f2fd;
        border-left: 3px solid #2196f3;
      }

      .recent-projects {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e9ecef;
      }

      .recent-project-item {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .recent-project-item:hover {
        background-color: #f8f9fa;
      }

      .current-project-info {
        margin-top: 1rem;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
      }

      .breadcrumb-nav {
        background: #f8f9fa;
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #e9ecef;
      }

      .file-stats {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .stat-item {
        text-align: center;
        padding: 0.5rem;
      }

      .stat-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #3b82f6;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="file-explorer-page">
        <div class="row">
          <div class="col-12">
            <div class="file-explorer-container">
              <div class="file-explorer-header">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <h3 class="mb-0">
                      <i class="bi bi-folder2-open"></i> 文件浏览器
                    </h3>
                    <p class="mb-0 mt-1 opacity-75">
                      选择本地文件夹，浏览项目结构
                    </p>
                  </div>
                  <div class="btn-group" role="group">
                    <a
                      href="../index.html"
                      class="btn btn-outline-light btn-sm">
                      <i class="bi bi-house"></i> 首页
                    </a>
                    <button
                      type="button"
                      class="btn btn-outline-light btn-sm"
                      id="settingsBtn">
                      <i class="bi bi-gear"></i> 设置
                    </button>
                  </div>
                </div>
              </div>

              <div class="file-explorer-content">
                <div id="fileExplorerContainer">
                  <!-- 文件浏览器组件将在这里初始化 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 设置模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-gear"></i> 设置</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">主题</label>
              <select class="form-select" id="themeSelect">
                <option value="light">浅色主题</option>
                <option value="dark">深色主题</option>
                <option value="auto">跟随系统</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">语言</label>
              <select class="form-select" id="languageSelect">
                <option value="zh-CN">中文</option>
                <option value="en-US">English</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoSaveCheck"
                  checked />
                <label class="form-check-label" for="autoSaveCheck">
                  自动保存
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="showLineNumbersCheck"
                  checked />
                <label class="form-check-label" for="showLineNumbersCheck">
                  显示行号
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="saveSettingsBtn">
              保存
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 加载覆盖层 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none">
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-2 mb-0">正在处理...</p>
      </div>
    </div>

    <script src="../js/lib/bootstrap.bundle.min.js"></script>
    <script src="../js/core/StorageManager.js"></script>
    <script src="../js/components/FileExplorer.js"></script>
    <script src="../js/core/AlertManager.js"></script>
    <script>
      // 全局变量
      let fileExplorer;
      let storageManager;
      let alertManager;

      // 页面加载完成后初始化
      document.addEventListener("DOMContentLoaded", function () {
        // 初始化组件
        storageManager = new StorageManager();
        alertManager = new AlertManager();
        fileExplorer = new FileExplorer("fileExplorerContainer");

        // 绑定设置相关事件
        bindSettingsEvents();

        // 加载用户偏好设置
        loadUserPreferences();
      });

      /**
       * 绑定设置相关事件
       */
      function bindSettingsEvents() {
        // 设置按钮
        const settingsBtn = document.getElementById("settingsBtn");
        if (settingsBtn) {
          settingsBtn.addEventListener("click", () => {
            const settingsModal = new bootstrap.Modal(
              document.getElementById("settingsModal"),
            );
            settingsModal.show();
          });
        }

        // 保存设置按钮
        const saveSettingsBtn = document.getElementById("saveSettingsBtn");
        if (saveSettingsBtn) {
          saveSettingsBtn.addEventListener("click", saveUserPreferences);
        }
      }

      /**
       * 加载用户偏好设置
       */
      function loadUserPreferences() {
        const preferences = storageManager.getUserPreferences();

        // 设置主题
        const themeSelect = document.getElementById("themeSelect");
        if (themeSelect && preferences.theme) {
          themeSelect.value = preferences.theme;
        }

        // 设置语言
        const languageSelect = document.getElementById("languageSelect");
        if (languageSelect && preferences.language) {
          languageSelect.value = preferences.language;
        }

        // 设置自动保存
        const autoSaveCheck = document.getElementById("autoSaveCheck");
        if (autoSaveCheck) {
          autoSaveCheck.checked = preferences.autoSave !== false;
        }

        // 设置显示行号
        const showLineNumbersCheck = document.getElementById(
          "showLineNumbersCheck",
        );
        if (showLineNumbersCheck) {
          showLineNumbersCheck.checked = preferences.showLineNumbers !== false;
        }
      }

      /**
       * 保存用户偏好设置
       */
      function saveUserPreferences() {
        const preferences = {
          theme: document.getElementById("themeSelect").value,
          language: document.getElementById("languageSelect").value,
          autoSave: document.getElementById("autoSaveCheck").checked,
          showLineNumbers: document.getElementById("showLineNumbersCheck")
            .checked,
        };

        storageManager.setUserPreferences(preferences);

        // 关闭模态框
        const settingsModal = bootstrap.Modal.getInstance(
          document.getElementById("settingsModal"),
        );
        settingsModal.hide();

        // 显示成功消息
        alertManager.showSuccess("设置已保存");
      }

      // 全局函数，供FileExplorer调用
      window.showLoading = function (message) {
        const overlay = document.getElementById("loadingOverlay");
        const spinner = overlay.querySelector("p");
        if (spinner) {
          spinner.textContent = message || "正在处理...";
        }
        overlay.style.display = "flex";
      };

      window.hideLoading = function () {
        const overlay = document.getElementById("loadingOverlay");
        overlay.style.display = "none";
      };

      window.showSuccess = function (message) {
        alertManager.showSuccess(message);
      };

      window.showError = function (message) {
        alertManager.showError(message);
      };

      window.showInfo = function (message) {
        alertManager.showInfo(message);
      };
    </script>
  </body>
</html>
